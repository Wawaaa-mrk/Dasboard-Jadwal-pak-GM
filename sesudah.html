<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Selesai - InJourney Airport</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="pic/Logo bandara.png" alt="InJourney Airport Logo" class="logo">
            <h1>Jadwal Selesai</h1>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Jam</th>
                    <th>Peserta</th>
                    <th>Rincian Kegiatan</th>
                </tr>
            </thead>
            <tbody id="completed-schedule-table">
                <!-- Jadwal selesai akan ditambahkan di sini -->
            </tbody>
        </table>
        <a href="hasil-jadwal.html" class="add-schedule-button">Kembali ke Jadwal Aktif</a>
    </div>
    <script src="script-selesai.js"></script>
</body>
</html>
